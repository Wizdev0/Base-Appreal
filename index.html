<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Frontend Mentor | Base Apparel coming soon page</title>
   <link rel="stylesheet" href="index.css">
   <link rel="icon" href="Assets/favicon-32x32.png">
   <script type="module" src="main.js"></script>
</head>
<body>

    <!--  CONTAINER -->
    <div class="container">

        <!-- CARD -->
        <div class="card">

            <div class="logo">
             <div class="logo-img">
                <img src="Assets/logo.svg" alt="A beautiful Logo">
             </div>
            </div>

              <!-- HERO MOBILE -->
         <div class="hero-mobile">
            
         </div>

            <div class="write-up">

                <div class="write-up-h1">
                    <h1 class="h1">
                        <span class="big-pink">WE'RE</span> COMING SOON
                    </h1>
                </div>

                <div class="write-sub">
                    <p class="sub-p">
                        Hello fellow shoppers! We're currently building our new fashion stores. Add your email below to stay up-to-date with announcement and our launch deals.
                    </p>
                </div>

                <div class="end">
                <div class="sign-up-box">
                    <input type="text" placeholder="Email Address" id="input" class="input input-img active">
                    <button class="sign-up-btn" id="button">
                        <img src="Assets/icon-arrow.svg" alt="An arrow" class="icon-arrow">
                    </button>
                </div>

                <p id="errorMess" class="input-p">
                    Please provide a valid email
                </p>
                </div>

            </div>

    
        </div>

        <!-- HERO DESKTOP -->
        <div class="hero-desktop">
          
        </div>

      
    </div>
</body>
</html>
